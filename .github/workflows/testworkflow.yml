name: test workflow
on: push
jobs:
    singleJob:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with: 
                node-version: '18'
            - name: Install Dependencies
              run: |
               echo "Installing required dependencies"
               npm install
            - name: Run Tests
              run: |
                echo "Running tests"
                npm test
    secondJob:
        needs: singleJob
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with: 
                node-version: '18'
            - name: Install Dependencies
              run: |
               echo "Installing required dependencies"
               npm install
            - name: Build project
              run: npm run build
            - name: Deploy to Production
              run: echo "Deploying to production"